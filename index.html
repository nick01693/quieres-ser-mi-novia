<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Â¿Quieres ser mi novia?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .stars {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .star {
            font-size: 5em;
            color: lightgray;
            transition: color 0.3s;
        }
        .filled {
            color: gold;
        }
        #message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #experience {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: none;
            margin-top: 20px;
            justify-content: center;
            position: relative;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
        }
        .green {
            background-color: green;
            color: white;
            transition: transform 0.3s;
        }
        .red {
            background-color: red;
            color: white;
            display: none;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes float {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }
        .heart, .cat, .bear {
            position: absolute;
            bottom: 0;
            font-size: 3em;
            animation: float 5s linear infinite;
        }
        @media (max-width: 600px) {
            .star {
                font-size: 3em;
            }
            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
            #message, #experience {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="experience">Â¿QuÃ© le pareciÃ³ su experiencia?</div>
        <div class="stars" id="starsContainer">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="message"></div>
        <div class="buttons">
            <div class="button-container">
                <div class="button green" id="yesButton">Si</div>
                <div class="button red" id="noButton">No</div>
            </div>
        </div>
    </div>
    <audio id="audio" src="tu-cancion.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        const stars = document.querySelectorAll('.star');
        const message = document.getElementById('message');
        const buttons = document.querySelector('.buttons');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const audio = document.getElementById('audio');
        const starsContainer = document.getElementById('starsContainer');
        const messages = [
            "Me voy entonces ðŸ˜­",
            "Perdon por molestar con mi amor ðŸ¥º",
            "Ni tu te lo crees ðŸ˜’",
            "No te quedes en cuatro ðŸ‘€",
            "Quieres ser mi novia? â¤ï¸"
        ];
        let isGreenButtonPressed = false;
        let heartSpawningActive = false;
        let catInterval;

        const updateStars = (value) => {
            stars.forEach((s, index) => {
                s.classList.toggle('filled', index < value);
            });
            message.textContent = messages[value - 1];
            if (value === 5) {
                buttons.style.display = 'flex';
                noButton.style.display = 'block';
            } else {
                buttons.style.display = 'none';
                noButton.style.display = 'none';
            }
        };

        stars.forEach(star => {
            star.addEventListener('click', () => updateStars(parseInt(star.getAttribute('data-value'))));
        });

        yesButton.addEventListener('mousedown', () => {
            yesButton.style.animation = 'flash 0.5s infinite';
            if (!isGreenButtonPressed) {
                audio.play();
            }
            if (!heartSpawningActive) {
                spawnHearts();
            }
            isGreenButtonPressed = true;
            startSpawningEmojis(); // Start spawning cats and bears on mousedown
        });

        yesButton.addEventListener('mouseup', () => {
            stopSpawningEmojis(); // Stop spawning cats and bears on mouseup
        });

        yesButton.addEventListener('touchstart', () => {
            yesButton.style.animation = 'flash 0.5s infinite';
            if (!isGreenButtonPressed) {
                audio.play();
            }
            if (!heartSpawningActive) {
                spawnHearts();
            }
            isGreenButtonPressed = true;
            startSpawningEmojis(); // Start spawning cats and bears on touchstart
        });

        yesButton.addEventListener('touchend', () => {
            stopSpawningEmojis(); // Stop spawning cats and bears on touchend
        });

        const moveButtonRandomly = (button) => {
            const starsRect = starsContainer.getBoundingClientRect();
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const x = Math.random() * (starsRect.width - buttonWidth);
            const y = Math.random() * (starsRect.height - buttonHeight);
            button.style.transform = `translate(${x}px, ${y}px)`;
        };

        let greenButtonSize = 1;

        noButton.addEventListener('click', () => {
            moveButtonRandomly(noButton);
            greenButtonSize += 0.2;
            yesButton.style.transform = `scale(${greenButtonSize})`;
            if (isGreenButtonPressed) {
                message.textContent = "Too Late!";
            }
        });

        const spawnHearts = () => {
            heartSpawningActive = true;
            const heartInterval = setInterval(() => {
                createHeart();
            }, 100);

            setTimeout(() => {
                clearInterval(heartInterval);
                heartSpawningActive = false;
            }, 10000);
        };

        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        };

        const startSpawningEmojis = () => {
            catInterval = setInterval(() => {
                createCat();
                createBear();
            }, 50);
        };

        const stopSpawningEmojis = () => {
            clearInterval(catInterval);
        };

        const createCat = () => {
            const cat = document.createElement('div');
            cat.className = 'cat';
            cat.textContent = 'ðŸ±';
            cat.style.left = `${Math.random() * 100}vw`;
            cat.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(cat);
            setTimeout(() => cat.remove(), 5000);
        };

        const createBear = () => {
            const bear = document.createElement('div');
            bear.className = 'bear';
            bear.textContent = 'ðŸ»';
            bear.style.left = `${Math.random() * 100}vw`;
            bear.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(bear);
            setTimeout(() => bear.remove(), 5000);
        };

        // Adding touch events for mobile devices
        noButton.addEventListener('touchstart', () => {
            moveButtonRandomly(noButton);
            greenButtonSize += 0.2;
            yesButton.style.transform = `scale(${greenButtonSize})`;
            if (isGreenButtonPressed) {
                message.textContent = "Too Late!";
            }
        });
    </script>
</body>
</html>
