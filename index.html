<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Â¿Quieres ser mi novia?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .stars, #experience {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .star {
            font-size: 5em;
            color: lightgray;
            transition: color 0.3s;
        }
        .filled {
            color: gold;
        }
        #message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #experience {
            font-size: 2em; /* Increased the font size */
            margin-bottom: 20px;
        }
        .buttons {
            display: none;
            margin-top: 20px;
            justify-content: center;
            position: relative;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
        }
        .green {
            background-color: green;
            color: white;
            transition: transform 0.3s;
        }
        .red {
            background-color: red;
            color: white;
            display: none;
        }
        .cubic-image {
            display: none;
            margin-bottom: 20px;
            width: 200px; /* Increased the size of the image */
            height: 200px; /* Increased the size of the image */
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes float {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }
        .emoji {
            position: absolute;
            bottom: 0;
            font-size: 3em;
            animation: float 5s linear infinite;
        }
        @media (max-width: 600px) {
            .star {
                font-size: 3em;
            }
            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
            #message, #experience {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="experience">Â¿QuÃ© le pareciÃ³ su experiencia?</div>
        <div class="stars" id="starsContainer">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <img src="Luz y Sombra Cover.webp" id="cubicImage" class="cubic-image" alt="Cubic Image"> <!-- Cubic image added here -->
        <div id="message"></div>
        <div class="buttons">
            <div class="button-container">
                <div class="button green" id="yesButton">Si</div>
                <div class="button red" id="noButton">No</div>
            </div>
        </div>
    </div>
    <audio id="audio" src="Luz y Sombra.mp3"></audio> <!-- Audio element with updated source -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const requestFullScreen = document.documentElement.requestFullscreen || document.documentElement.webkitRequestFullscreen || document.documentElement.msRequestFullscreen;
            if (requestFullScreen) requestFullScreen.call(document.documentElement);
        });

        const stars = document.querySelectorAll('.star');
        const message = document.getElementById('message');
        const buttons = document.querySelector('.buttons');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const audio = document.getElementById('audio');
        const starsContainer = document.getElementById('starsContainer');
        const experience = document.getElementById('experience'); // Cache experience element
        const cubicImage = document.getElementById('cubicImage'); // Cache cubic image element
        const messages = [
            "Me voy entonces ðŸ˜­",
            "Perdon por molestar con mi amor ðŸ¥º",
            "Ni tu te lo crees ðŸ˜’",
            "No te quedes en cuatro ðŸ‘€",
            "Quieres ser mi novia? â¤ï¸"
        ];
        let isGreenButtonPressed = false;
        let heartSpawningActive = false;
        let emojiInterval;
        let greenButtonSize = 1;

        const updateStars = (value) => {
            stars.forEach((s, index) => s.classList.toggle('filled', index < value));
            message.textContent = messages[value - 1];
            buttons.style.display = value === 5 ? 'flex' : 'none';
            noButton.style.display = value === 5 ? 'block' : 'none';
        };

        stars.forEach(star => star.addEventListener('click', () => updateStars(parseInt(star.getAttribute('data-value')))));

        yesButton.addEventListener('mousedown', handleGreenButtonPress);
        yesButton.addEventListener('mouseup', stopSpawningEmojis);
        yesButton.addEventListener('touchstart', handleGreenButtonPress);
        yesButton.addEventListener('touchend', stopSpawningEmojis);

        noButton.addEventListener('click', () => {
            moveButtonRandomly(noButton);
            greenButtonSize += 0.2;
            yesButton.style.transform = `scale(${greenButtonSize})`;
            if (isGreenButtonPressed) {
                message.textContent = "Too Late!";
            }
        });

        noButton.addEventListener('touchstart', () => {
            moveButtonRandomly(noButton);
            greenButtonSize += 0.2;
            yesButton.style.transform = `scale(${greenButtonSize})`;
            if (isGreenButtonPressed) {
                message.textContent = "Too Late!";
            }
        });

        function handleGreenButtonPress() {
            yesButton.style.animation = 'flash 0.5s infinite';
            if (!isGreenButtonPressed) {
                audio.play(); // Play the song here
                experience.style.display = 'none'; // Hide experience text
                starsContainer.style.display = 'none'; // Hide stars
                cubicImage.style.display = 'block'; // Show cubic image
            }
            if (!heartSpawningActive) spawnHearts();
            isGreenButtonPressed = true;
            startSpawningEmojis();
        }

        function moveButtonRandomly(button) {
            const { width: containerWidth, height: containerHeight } = starsContainer.getBoundingClientRect();
            const { offsetWidth: buttonWidth, offsetHeight: buttonHeight } = button;
            button.style.transform = `translate(${Math.random() * (containerWidth - buttonWidth)}px, ${Math.random() * (containerHeight - buttonHeight)}px)`;
        }

        function spawnHearts() {
            heartSpawningActive = true;
            const heartInterval = setInterval(() => createEmoji('â¤ï¸'), 100);
            setTimeout(() => {
                clearInterval(heartInterval);
                heartSpawningActive = false;
            }, 10000);
        }

        function startSpawningEmojis() {
            emojiInterval = setInterval(() => {
                createEmoji('ðŸ±');
                createEmoji('ðŸ»');
            }, 50);
        }

        function stopSpawningEmojis() {
            clearInterval(emojiInterval);
        }

        function createEmoji(emoji) {
            const element = document.createElement('div');
            element.className = 'emoji';
            element.textContent = emoji;
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }
    </script>
</body>
</html>
